<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="templates.js"></script>
    <script src="script.js"></script>
</head>
<body onload="render()">
    <h1>Tic-Tac-Toe</h1>

    <div class="main-content">
        <div class="board-game">
            <div id="current-player">
            </div>            
            <div id="board-wrapper">

                <div id="board"></div>
                <div id="win-line"></div>
            </div>
            <div>
                <button onclick="nextRound()" id="next-button" disabled>Next Round</button>
                <button onclick="openGameResults()" id="open-results-button">Game Results</button>                 
            </div>

        </div>
        <div id="game-info" class="game-info" onclick="closeMediaWindow()">
            <div class="info-content" onclick="stopBubbling(event)">
                <div id="results"></div>

                <button onclick="restartGame()" id="restart-button">Reset</button>           
            </div>
        </div>
    </div>

    <div id="game-info-overlayer" class="game-info-overlayer" onclick="closeMediaWindow()">
        <div class="info-content" onclick="stopBubbling(event)">
            <div id="results-resp"></div>  
            <button onclick="restartGame()" id="restart-button">Reset</button>                
        </div>
    </div>


</body>
</html>
